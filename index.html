<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        #calc {
            background-color:#2c3e50;
            max-width:50vw;
            padding:20px;
            border-radius:22px;
        }
        .show {
            text-align:right;
            background-color:lightgrey;
        }
        .btn {
            border-color:black;
            padding: 22px;
            
        }
    </style>
</head>
<body style="text-align:center">
    <div id="calc" class="container">
        <h2 style="color:white">Mike's calculator</h2>
        <div class="show">
            <h3 id="answer" class="show">0</h3>
            <h5 id="process" class="show">0</h5>
        </div>
        <div id="buttons" class="container">
            <div class="row">
                <div class="col-xs-6">
                    <button id="c" class="btn">C</button>
                </div>
                <div class="col-xs-6">
                    <button id="ac" class="btn">AC</button>
                </div>
                <div class="col-xs-3">
                    <button id="divide" class="btn">\</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button id="7" class="btn">7</button>
                </div>
                <div class="col-xs-3">
                    <button id="8" class="btn">8</button>
                </div>
                <div class="col-xs-3">
                    <button id="9" class="btn">9</button>
                </div>
                <div class="col-xs-3">
                    <button id="multiply" class="btn">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button id="4" class="btn">4</button>
                </div>
                <div class="col-xs-3">
                    <button id="5" class="btn">5</button>
                </div>
                <div class="col-xs-3">
                    <button id="6" class="btn">6</button>
                </div>
                <div class="col-xs-3">
                    <button id="minus" class="btn">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button id="1" class="btn">1</button>
                </div>
                <div class="col-xs-3">
                    <button id="2" class="btn">2</button>
                </div>
                <div class="col-xs-3">
                    <button id="3" class="btn">3</button>
                </div>
                <div class="col-xs-3">
                    <button id="add" class="btn">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button id="0" class="btn">0</button>
                </div>
                <div class="col-xs-3">
                    <button id="decimal" class="btn">.</button>
                </div>
                <div class="col-xs-6">
                    <button id="equal" class="btn btn-success">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
